name: "Serbe"

narration:
    enter_continue: "Притисните улаз да бисте наставили"

entrypoint:
    narration:
        1: "Добродошли на Земљу"
        2: "Ја сам ваш лични асистент, дозволите ми да вас води ..."
        3: "Често се реши и бићете спремни да живите независно и одговорно!"

factory:
    narration:
        1: "Имамо проблем емисије гасова са ефектом стаклене баште"
        2: "Помозите нам да се обратите највећим емисијама ЦО2"
        3: "На крају битке можемо заједно да почнемо да пронађемо решења"
    instructions: "Кликните на објект који емитује највише угљеника током свог производног циклуса"

user_creation:
    narration:
        1: "Мислим да сте спремни, да вам дам идентитет ..."

market:
    narration:
        1: "Да бисте вам постали следећи оброк заснован на биљкама, потребно вам је воће и поврће"
        2: "Имамо много потрошних производа на Земљи"
        3: "Помозите вам да тргујете да пронађете сезонске производе и једите одрживо"
    instructions: "Кликните на сезонске производе да бисте их додали у своју корпу"
    dealers:
        automn: "Здраво КСКСКСКС, шта бисте угодили у октобру?"
        winter: "Добро вече КСКСКСКС, данас је хладно, да ли су зимски празници прошли добро?"
        spring: "Немам чоколаду за Ускрс, али имам добре кккк воће и поврће"
        summer: "КСКСКСКС, данас је вруће, зар не?"

transport:
    narration:
        1: "Да ли је ваш одмор добро прошао? Идемо кући ..."
        2: "Одабрао сам вам 3 путовања, изаберите најоптималнију"
    instructions: "Одаберите путовање које ће кумулативни путници процијенити најмање угљеника"


house:
    narration:
        1: "Назад кући, добијате свој први рачун за струју."
        2: "Не, не, то није грешка, мораћете да смањите потрошњу ..."
        3: "Ваш дом Кућа тражите енергетске уређаје"
    instructions: "Клањати се кроз делове и кликните на енергетско-закључавање објеката да бисте избегли."

end:
    narrations:
        1: "Спремни сте да самостално живите, наше стазе одвојене су овде ..."